<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Puzzle</title>
</head>

<body>
   <div class='setup' id='setup'>
      <div class="setup-header">
         <div class="title">Game Settings</div>
      </div>
      <div class="setup-body">
         <label>Number Of Pieces:
            <select name="pieceNum" id="pieceNum">
               <option value="4">4</option>
               <option value="9">9</option>
               <option value="16">16</option>
               <option value="25">25</option>
               <option value="36">36</option>
            </select>
         </label>
      </div>
      <div class="setup-footer">
         <button class='start'>START</button>
      </div>
   </div>
   <div class="container">
      <h1 id='header'>Puzzle App</h1>
      <div class="game">
         <div class="image" id='leftTable'></div>
         <div class='timer-container'>
            <div id="timer">00:00</div>
            <div id="helper-image-container">
               <div class="helper-image"></div>
            </div>
         </div>
         <div class="image" id="rightTable"></div>
      </div>
      <button class="submit">SHUFFLE</button>
   </div>
   <div class="end" id="end">
      <div class="setup-header">
         <div class='title'>CONGRATULATIONS!!!</div>
      </div>
      <div class="setup-body" id='duration'>
         Duration:&MediumSpace;
      </div>
      <div class="setup-footer">
         <button class="start" id='replay'>Play Again</button>
      </div>
   </div>
   <div class="overlay"></div>
   <script src="./script.js"></script>
</body>

</html>
